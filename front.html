<!DOCTYPE html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pseudo to C Code Converter</title>
  <style>
    * {
      box-sizing: border-box;
    }

   body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #1c1c3c, #3f2b96);
  color: white;
  min-height: 100vh;
  /* Remove flexbox to allow child to fill window more naturally */
  /* display: flex;
  flex-direction: column;
  align-items: center; */
  padding: 30px 15px;
}

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .converter-box {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(8px);
  border-radius: 15px;
  padding: 25px;
  width: 90vw;         /* use 90% of the window width */
  max-width: 1800px;   /* optional, adjust as you like! */
  min-width: 650px;
  min-height: 80vh;    /* big vertical box */
  height: 80vh;        /* fill 80% of viewport height */
  margin: 0 auto;      /* center horizontally */
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  display: flex;       /* for vertical alignment */
  flex-direction: column;
  justify-content: stretch;
}

   .section {
  flex: 1;
  display: flex;
  flex-direction: column;
}

    .section label {
      font-weight: 600;
    }

    .textarea-row {
  display: flex;
  gap: 20px;
  height: 60vh;        /* Take up majority of vertical space in box */
}

  textarea {
  width: 100%;
  height: 100%;
  min-height: 0;
  font-size: 1rem;
  padding: 12px;
  border-radius: 8px;
  border: none;
  resize: vertical;
  font-family: monospace;
  background-color: #2d2f55;
  color: #fff;
  /* Make it fill parent section space */
  flex: 1;
}

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .convert-btn {
      background-color: #6c5ce7;
      color: white;
    }

    .convert-btn:hover {
      background-color: #a29bfe;
      transform: scale(1.05);
    }

    .copy-btn {
      background-color: #444;
      color: #fff;
    }

    .copy-btn:hover {
      background-color: #666;
      transform: scale(1.05);
    }

    @media (min-width: 768px) {
      .textarea-row {
        display: flex;
        gap: 20px;
      }

      .section {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Pseudo to C Code Converter</h1>

  <div class="converter-box">
    <div class="textarea-row">
      <div class="section">
        <label for="pseudoCode">Pseudo Code</label>
        <textarea id="pseudoCode" placeholder="Enter pseudo code here..."></textarea>
      </div>
      <div class="section">
        <label for="cCode">C Code</label>
        <textarea id="cCode" readonly placeholder="Converted C code will appear here..."></textarea>
      </div>
    </div>

    <div class="buttons">
      <button class="convert-btn" onclick="convertCode()">ðŸš€ Convert</button>
      <button class="copy-btn" onclick="copyCode()">ðŸ“‹ Copy C Code</button>
    </div>
  </div>

  <script>
    function convertCode() {
  const pseudo = document.getElementById("pseudoCode").value;

  fetch('http://localhost:5000/convert', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ code: pseudo })
})
  .then(response => response.json())
 .then(data => {
   console.log(data);
    if (data.error) {
        document.getElementById("cCode").value = "Error: " + data.message;
    } else {
        document.getElementById("cCode").value = data.cCode; // <- this must match what your backend returns
    }
})
  .catch(error => {
    document.getElementById("cCode").value = "Error: " + error;
  });
}

    function copyCode() {
      const cText = document.getElementById("cCode");
      cText.select();
      document.execCommand("copy");
      alert("âœ… C code copied to clipboard!");
    }
  </script>

</body>
</html>
